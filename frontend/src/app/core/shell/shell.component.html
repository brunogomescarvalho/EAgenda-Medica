<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item href="/dashboard">
        <div class="d-flex align-items-center"><mat-icon color="primary" class="fs-4 me-2">dashboard</mat-icon>
          <span class="fs-5">Dashboard</span>
        </div>
      </a>

      <a mat-list-item href="/consultas/listar">
        <div class="d-flex align-items-center"><mat-icon color="primary" class="fs-4 me-2">medical_services</mat-icon>
          <span class="fs-5">Consultas</span>
        </div>
      </a>

      <a mat-list-item href="/cirurgias/listar">
        <div class="d-flex align-items-center"><mat-icon color="primary" class="fs-4 me-2">local_hospital</mat-icon>
          <span class="fs-5">Cirurgias</span>
        </div>
      </a>

      <a mat-list-item href="/medicos/listar">
        <div class="d-flex align-items-center"><mat-icon color="primary" class="fs-4 me-2">add_reaction</mat-icon>
          <span class="fs-5">Medicos</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon class="text-dark" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>E-Agenda MÃ©dica</span>
      <span class="spacer"></span>
      <button class="mx-2" mat-raised-button color="accent" (click)="alterarTema()">Tema</button>
    </mat-toolbar>
    <mat-spinner *ngIf="(mostrarCarregamento$|async)" class="carregamento"
      style="position: fixed; top: 15%; left: 80%;  margin: auto; z-index: 1000"></mat-spinner>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
