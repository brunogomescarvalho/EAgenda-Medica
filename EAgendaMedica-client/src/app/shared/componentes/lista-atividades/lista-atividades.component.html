<div class="container mt-4">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <h2>Listar {{tipo}}</h2>
      <p>Abaixo, vocÃª pode filtrar as {{tipoCadastro}} cadastradas</p>
    </div>
    <div class="col-lg-6 col-sm-12 mt-1">
      <a mat-flat-button color="accent" href="/{{tipoCadastro}}/inserir">Inserir {{tipo}}</a>
    </div>
  </div>

  <mat-divider></mat-divider>

  <section>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
      <a mat-tab-link *ngFor="let link of links" (click)="activeLink = link" (click)="alterarLista()"
        [active]="activeLink == link"> {{link}} </a>
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
  </section>

  <div class="row mt-3">
    <div class="col-lg-3 col-sm-12 mb-3" *ngFor="let atividade of atividades$ | async">
      <mat-card appCardHover>
        <mat-card-header>
          <mat-card-title>{{atividade.dataInicio}}</mat-card-title>
          <mat-card-subtitle>{{atividade.horaInicio}} - {{atividade.horaTermino}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button (click)="detalhes(atividade)" mat-button>DETALHES</button>
          <button (click)="editar(atividade)" mat-button>EDITAR</button>
          <button (click)="excluir(atividade)" mat-button>EXCLUIR</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
