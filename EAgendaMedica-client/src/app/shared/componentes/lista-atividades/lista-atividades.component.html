<div class="container mt-4">
  <div class="row">
   <div class="col-lg-6 col-sm-12">
     <h2>Listar {{tipo}}</h2>
     <p>Abaixo, você poderá filtrar as {{tipo?.toLowerCase()}} cadastradas</p>
   </div>
   <div class="col-lg-6 col-sm-12 mt-1">
    <button mat-flat-button color="accent">Inserir {{tipo}}</button>
   </div>
  </div>

   <section>
     <nav mat-tab-nav-bar [tabPanel]="tabPanel">
       <a mat-tab-link *ngFor="let link of links" (click)="activeLink = link" (click)="alterarLista()"
         [active]="activeLink == link"> {{link}} </a>
     </nav>
     <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
   </section>

   <div class="row mt-3">
     <div class="col-lg-3 col-sm-12 mb-3" *ngFor="let ativ of atividades$ | async">
       <app-card-atividades [atividade]="ativ"></app-card-atividades>
     </div>
   </div>
 </div>
